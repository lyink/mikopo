<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styles for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        header nav {
            display: flex;
            justify-content: flex-end; /* Align navigation to the right */
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav ul li {
            margin-left: 15px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        header nav ul li a:hover {
            background: #555;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 60px); /* Adjust height to accommodate header and footer */
            box-sizing: border-box;
        }
        .sidebar {
            width: 250px;
            background: #000;
            color: #fff;
            padding: 15px;
            border-right: 1px solid #333;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .sidebar nav ul {
            padding: 0;
            list-style: none;
        }
        .sidebar nav ul li {
            margin: 10px 0;
        }
        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 4px;
        }
        .sidebar nav ul li a:hover {
            background: #333;
        }
        .content {
            flex: 1;
            padding: 15px;
            background: #f9f9f9;
            box-sizing: border-box;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            {% include "includes/sidebar.html" %}
        </aside>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <p>&copy; nyoka.lioneas 2024</p>
    </footer>

    <!-- Bootstrap JavaScript and dependencies (Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
